    <h1>Contact Form</h1>
    <br>

    <form action="https://formspree.io/f/xdojoqod" method="post">

        <label for="fname">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label>
        <textarea rows="2" cols="20" name="address" required></textarea>
        
        <br><br>

        <label for="city">City:</label>
        <input type="text" name="city" id="city" required><br><br>

        <label for="postal">Postal Code:</label>
        <input type="text" id="postal" name="postal"><br><br>

        <label for="about" required>Select option:</label>
        <input type="radio" id="question" name="about" value="Question"  onchange="hide()" required>
        <label for="question">Question</label>

        <input type="radio" id="comment" name="about" value="Comment" onchange="hide()">
        <label for="comment">Comment</label>

        <input type="radio" id="hiring" name="about" value="Hiring" onchange="show()">
        <label for="hiring">Hiring</label><br><br>

        <div id="hourrate" style="display: none">
            <label for="rate">Enter Hourly Rate:</label>
            <input type="number" id="hrate" name="hrate">
            <br><br>
        </div>

        <label for="message">Message:</label><br>
        <textarea rows="5" cols="50" name="message"  required></textarea><br><br>

        <input type="submit" value="Submit"><br><br><br>

    </form>
